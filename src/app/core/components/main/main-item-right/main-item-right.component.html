<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-2">
                    <img class="img-responsive img-item-logo" [src]="headImagePath"/>
                </div>
                <div class="col-md-10">
                    <p class="head-text" [style.color]="textColor">{{headDescription}}</p>
                </div>
            </div>
            <hr>
            <div>
                <p class="description-text">{{itemDescription}}</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p class="show-text" [style.color]="textColor">Show catalog</p>
                </div>
                <div class="col-md-6">
                    <a href="#">
                        <app-button-img-hover
                                [srcDefault]="btnImgDefault"
                                [srcHover]="btnImgHover">
                        </app-button-img-hover>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <img class="img-responsive" [src]="mainImagePath"/>
        </div>
    </div>
</div>

<a style="cursor: pointer;" class="list-group-item clearfix" routerLinkActive="active" [routerLink]="[item.name]">
    <span class="pull-left">
        <img [src]="item.imgPath" class="img-responsive">
    </span>
    <span>
        <p class="list-group-item-text">{{ item.name }}</p>
    </span>
</a>
